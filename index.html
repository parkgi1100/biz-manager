<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1인 사업자 가계부</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<h1>1인 사업자 가계부</h1>

<section class="input-form">
<h2>지출/수입 입력</h2>
<input type="date" id="date" />
<input type="text" id="category" placeholder="항목 (예: 식비, 매출 등)" />
<input type="number" id="amount" placeholder="금액" />
<select id="type">
<option value="income">수입</option>
<option value="expense">지출</option>
</select>
<input type="text" id="memo" placeholder="메모 (선택)" />
<button onclick="addEntry()">추가하기</button>
</section>

<section class="chart-section">
<h2>월별 요약 차트</h2>
<canvas id="summaryChart" height="100"></canvas>
</section>

<section class="list-section">
<h2>기록 목록</h2>
<ul id="recordList"></ul>
</section>

<section class="tax-section">
<h2>세금계산서 관리</h2>
<input type="date" id="taxDate" />
<input type="text" id="taxCompany" placeholder="거래처명" />
<input type="number" id="supplyAmount" placeholder="공급가액" />
<input type="number" id="taxAmount" placeholder="세액" />
<input type="text" id="taxMemo" placeholder="메모 (선택)" />
<button onclick="addTaxEntry()">세금계산서 추가</button>
<ul id="taxList"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
